<!DOCTYPE html>
<html>
  <head>
    <title>Battle</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <div id="top" class="window">
          モンスターがあらわれた。
      </div>
      <div id="bottom">
        <div id="command" class="window">
          <ul>
            <li>たたかう</li>
            <li>じゅもん</li>
            <li>ぼうぎょ</li>
            <li>どうぐ</li>
            <li>にげる</li>
          </ul>
        </div>
        <div id="status" class="window">
          <table id="table">
            <tr>
              <td class="name">ゆうしゃ</td>
              <td class="hp">HP: 1600/2000</td>
              <td class="hp_bar"><div class="bar"><div class="percent80"></div></div></td>
              <td class="mp">MP: 150/300</td>
              <td class="mp_bar"><div class="bar"><div class="percent50"></div></div></td>
            </tr>
            <tr>
              <td class="name">せんし</td>
              <td class="hp">HP: 1200/2400</td>
              <td class="hp_bar"><div class="bar"><div class="percent50"></div></div></td>
              <td class="mp">MP: 100/100</td>
              <td class="mp_bar"><div class="bar"><div class="percent100"></div></div></td>
            </tr>
            <tr>
              <td class="name">けんじゃ</td>
              <td class="hp">HP: 1050/1500</td>
              <td class="hp_bar"><div class="bar"><div class="percent70"></div></div></td>
              <td class="mp">MP: 300/500</td>
              <td class="mp_bar"><div class="bar"><div class="percent60"></div></div></td>
            </tr>
            <tr>
              <td class="name">まほうつかい</td>
              <td class="hp">HP: 1000/1000</td>
              <td class="hp_bar"><div class="bar"><div class="percent100"></div></div></td>
              <td class="mp">MP: 160/800</td>
              <td class="mp_bar"><div class="bar"><div class="percent20"></div></div></td>
            </tr>                        
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
